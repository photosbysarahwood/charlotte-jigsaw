<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Home</title>
  </head>
  <nav>
    <img
      class="c-logo"
      src="./img/Primary_C_White.png"
      alt="All-in-C Logo"
      width="1120"
      height="1410"
    />
    <h1>UNDERGRADUATE ADMISSIONS</h1>
    <img
      class="menu"
      src="./svg/hamburger-white.png"
      alt="hamburger menu icon"
      width="65"
      height="56"
    />
  </nav>

  <body>
    <section class="instructions">
      <h2>
        Drag the shapes below to build the
        <span id="gold">Student Activity Center</span>
      </h2>
    </section>

    <section class="puzzle">
      <section class="workspace">
        <div class="workspace-div">
          <img id="sac-body" src="./svg/sac-body.svg" alt="" />
          <div class="workspace-column">
            <img id="sac-circle" src="./svg/sac-circle.svg" alt="" />
            <img id="sac-square" src="./svg/sac-square.svg" alt="" />
            <img id="sac-triangle" src="./svg/sac-triangle.svg" alt="" />
          </div>
        </div>
      </section>

      <img src="./svg/green-arrow.svg" alt="" />

      <section class="final">
        <div class="final-div">
          <img src="./svg/finished-svg.svg" alt="" />
        </div>
      </section>
    </section>

    <div id="slide-reference">
      <button class="reference">REFERENCE</button>
      <img src="./svg/SAC-reference.svg" alt="" />
    </div>

    <img class="down" src="./svg/gray-down-arrow.svg" alt="" />
  </body>
</html>
